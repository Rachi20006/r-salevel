<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notes.css">
    <title>A Level Notes - Subjects</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">A Level</div>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Select a Subject:</h1>
        <!-- Subject Buttons (hidden by default) -->
        <div class="subject-buttons" id="subject-buttons">
            <button onclick="showContent('physics')">Physics</button>
            <button onclick="showContent('math')">Math</button>
            <button onclick="showContent('biology')">Biology</button>
            <button onclick="showContent('chemistry')">Chemistry</button>
        </div>
        <!-- Subject Content for Physics -->
        <div class="subject-content" id="physics" style="display: none;">
            <h2>Physics</h2>
            <div class="unit-buttons">
                <button onclick="showUnit('physics-unit1')">Unit 1</button>
                <button onclick="showUnit('physics-unit2')">Unit 2</button>
            </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-media-container">
                <div class="social-media">
                    <box-icon type='logo' name='instagram'></box-icon>
                </div>
                <div class="social-media">
                    <box-icon name='youtube' type='logo'></box-icon>
                </div>
                <div class="social-media">
                    <box-icon type='logo' name='tiktok'></box-icon>
                </div>
            </div>
        </div>
    </footer>
    <script src="notes.js"></script>
</body>
</html>
